<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="./styles/todo_list.css">
    </head>
    <body>
        <div class="list-container">
            <main>
                <h1>My To-Do List</h1>
                <ul class="todo-list">
                    <li>
                        <input type="checkbox" id="english">
                        <label for="english">Learn English</label>     
                        <ul class="item">
                            <li><a class="item-link" href="https://www.test-english.com" target="_blank">test-english</a></li>
                            <li><a class="item-link" href="">Duolingo</a></li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="network">
                        <label for="network">Learn Networking</label>     
                        <ul class="item">
                            <li><a class="item-link" href="https://www.professormesser.com" target="_blank">professormesser</a></li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="office">
                        <label for="office">Learn Office</label>     
                        <ul class="item">
                            <li><a class="item-link" href="https://edu.gcfglobal.org" target="_blank">gcfglobal</a></li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="web">
                        <label for="web">Learn Web Development</label>     
                        <ul class="item">
                            <li><a class="item-link" href="https://www.freecodecamp.org" target="_blank">freecodecamp</a></li>
                        </ul>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
